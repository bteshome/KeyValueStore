<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Items - Put in Batch</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>

            <form class="row g-3" method="post" th:action="@{/items/put-batch/}" th:object="${request}">
                <div class="col-md-6">
                    <label for="table" class="form-label">Table Name</label>
                    <input type="text" class="form-control" id="table" th:field="*{table}">
                </div>
                <div class="col-md-6">
                    <label for="numItems" class="form-label">Number Items</label>
                    <input type="text" class="form-control" id="numItems" th:field="*{numItems}">
                </div>
                <div class="col-md-6">
                    <label for="ack" class="form-label">Ack Type</label>
                    <select class="form-select" id="ack" th:field="*{ack}">
                        <option selected value="NONE">None</option>
                        <option value="LEADER">Leader</option>
                        <option value="MIN_ISR_COUNT">Min ISR Count</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="maxRetries" class="form-label">Max Retries</label>
                    <input type="text" class="form-control" id="maxRetries" th:field="*{maxRetries}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Put in Bulk</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.2/dist/feather.min.js"></script>
<script src="/public/main.js"></script>
</body>
</html>
