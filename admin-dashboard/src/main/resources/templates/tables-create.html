<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Biruk Teshome">
    <meta name="generator" content="">
    <title>KV Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/public/dashboard.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
<header th:replace="header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar :: sidebar"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Table</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
            </div>

            <form class="row g-3" method="post" th:action="@{/tables/create/}" th:object="${table}">
                <div class="col-md-6">
                    <label for="tableName" class="form-label">Table name</label>
                    <input type="text" class="form-control" id="tableName" th:field="*{tableName}">
                </div>
                <div class="col-md-6">
                    <label for="numPartitions" class="form-label">Number of partitions</label>
                    <input type="text" class="form-control" id="numPartitions" th:field="*{numPartitions}">
                </div>
                <div class="col-md-6">
                    <label for="replicationFactor" class="form-label">Replication factor</label>
                    <input type="text" class="form-control" id="replicationFactor" th:field="*{replicationFactor}">
                </div>
                <div class="col-md-6">
                    <label for="minInSyncReplicas" class="form-label">Min in sync replicas</label>
                    <input type="text" class="form-control" id="minInSyncReplicas" th:field="*{minInSyncReplicas}">
                </div>
                <div class="col-md-6">
                    <label for="indexNames" class="form-label">Index Names (Comma Separated)</label>
                    <input type="text" class="form-control" id="indexNames" th:field="*{indexNames}">
                </div>
                <div class="col-md-6">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="timeToLiveEnabled" th:field="*{timeToLiveEnabled}" onclick="toggleTTL()">
                                <label class="form-check-label" for="timeToLiveEnabled">
                                    Enable TTL
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12" id="timeToLiveContainer" style="display: none">
                            <label for="timeToLive" class="form-label">TTL (ISO-8601 Format)</label>
                            <input type="text" class="form-control" id="timeToLive" th:field="*{timeToLive}">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mb-3">Create</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.2/dist/feather.min.js"></script>
<script src="/public/main.js"></script>
</body>
</html>
